<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <h2>Registration Form</h2>
    <fieldset>
        <form>
            Name:
            <input type="text" name="First-name"><br><br>
            <input type="text" name="last-name"><br><br>

            Company: <input type="text" value="SMIT Institute"><br><br>
            Email: <input type="email" required name="user-email"><br><br>
            Phone: <input type="number" name="Area Code"> <input type="number" name="phone No"><br><br>
            <select>Subject:
                <option value="Job Intership">Job Intership</option>
                <option value="HR Manager">HR Manager</option>
                <option value="Project Analyst">Project Analyst</option>
                <option value="Programmer">Programmer</option>
            </select> <br><br>
            Are you an existing customer?
            <input type="radio" value="Yes">Yes
            <input type="radio" value="No">No <br><br>

            <button>
                Register<input type="submit" name="Register">
            </button>
            
        </form>
    </fieldset>
</body>

</html>
